    <script type="text/javascript" src="./assets/js/product.js"></script>
    <script type="text/javascript">
        $(async () => {
            let data = await getProductsData();
            const mainDOM = $("main");
            for ([categoryID, products] of Object.entries(data)) {
                let category = {
                    id: categoryID,
                    name: categoryID.replaceAll("_", " ")
                }

                console.log(category)

                let categoryDOM = createCategory(category);
                mainDOM.append(categoryDOM);
                let count = 0;
                let row;
                for ([id, price] of Object.entries(products)) {

                    if (count == 0) {
                        row = $("<div class='row my-1'></div>");
                        categoryDOM.append(row);
                    }
                    count = (count + 1) % 3;

                    let col = $("<div class='col-md-4 col-sm-12 d-flex justify-content-center my-1'></div>");
                    row.append(col);
                    let product = {
                        id, price,
                        categoryID,
                        name: id.replaceAll("_", " "),
                        imageUrl: getProductSrc(categoryID, id)
                    };
                    let card = createCard(product);
                    col.append(card);
                }
            }
        });
    </script>
