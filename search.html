</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #e3f2fd">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/images/logo.png" alt="Logo" width="32">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product.html">Product</a>
                    </li>
                    <li class="nav-item">
                        <form class="d-flex" action="search.html">
                            <input id="searchid" class="form-control me-2" type="search" placeholder="Search"
                                aria-label="Search" name="word">
                            <button class="btn-outline-success btn text-nowrap" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="btn btn-outline-secondary mx-1" href="login.html">sign in</a>
                    <a class="btn btn-outline-secondary mx-1" href="signup.html">sigin up</a>
                    <a aria-current="page" href="cart.html">
                        <i class="btn btn-outline-secondary mx-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-cart" viewBox="0 0 16 16">
                                <path
                                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                            </svg>
                        </i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-4">
    </main>

    <script type="text/javascript" src="./assets/js/product.js"></script>
    <script>
        const mainDOM = $("main")
        let url = new URL(window.location);
        let ws = url.searchParams.get("word").toLowerCase().trim();
        $("#searchid").val(ws)
        
        

        $(async () => {
            let data = await getProductsData("./data/products.json");
            let products = Object.values(getProducts(data));
            console.log(products);

            let count = 0;
            let row;
            let categoryID;
            let categoryDOM;

            products = products.filter(product => product.name.includes(ws))

            if (products.length === 0 || ws.length === 0) {
                let notfound = $('<div class="number">not found</div>');
                let oop = $('<div class="text"><span>Ooops...</span></div>');
                let me = $('<a class="me" href="index.html">Về trang chủ</a>');

                mainDOM.append(notfound)
                mainDOM.append(oop)
                mainDOM.append(me)
                return;
            }

            products.forEach(data => {
                if (data.categoryID != categoryID) {
                    categoryID = data.categoryID
                    let category = {
                        id: categoryID,
                        name: categoryID.replaceAll("_", " ")
                    }
                    categoryDOM = createCategory(category);
                    mainDOM.append(categoryDOM);
                }
                if (count == 0) {
                    row = $("<div class='row my-1'></div>");
                    categoryDOM.append(row);
                }
                count = (count + 1) % 3;

                let col = $("<div class='col-md-4 col-sm-12 d-flex justify-content-center my-1'></div>");
                row.append(col);
                let product = {
                    id: data.id, price,
                    categoryID,
                    name: data.name,
                    imageUrl: getProductSrc(categoryID, data.id)
                };
                let card = createCard(product);
                col.append(card);
            })

        })
    </script>
</body>

</html>
