<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.png">
    <title>Web bán giầy</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/fontawesome.all.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./assets/css/signup.css">
    <!-- them nav footer -->
    <script type="text/javascript" src="./assets/js/navfooter/nav.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #e3f2fd">
    </nav>

    <main>
        <div class="mt-5 container">
            <form>
                <div class="row">
                    <h4>Tài khoản</h4>
                    <div class="input-group input-group-icon">
                        <input type="text" placeholder="Full Name" />
                        <div class="input-icon"><i class="fa fa-user"></i></div>
                    </div>
                    <div class="input-group input-group-icon">
                        <input type="email" placeholder="Email Adress" />
                        <div class="input-icon"><i class="fa fa-envelope"></i></div>
                    </div>
                    <div class="input-group input-group-icon">
                        <input type="password" placeholder="Password" />
                        <div class="input-icon"><i class="fa fa-key"></i></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-half">
                        <h4>Ngày sinh</h4>
                        <div class="input-group">
                            <div class="col-third">
                                <input type="text" placeholder="DD" />
                            </div>
                            <div class="col-third">
                                <input type="text" placeholder="MM" />
                            </div>
                            <div class="col-third">
                                <input type="text" placeholder="YYYY" />
                            </div>
                        </div>
                    </div>
                    <div class="col-half">
                        <h4>Giới tính</h4>
                        <div class="input-group">
                            <input id="gender-male" type="radio" name="gender" value="male" />
                            <label for="gender-male">Nam</label>
                            <input id="gender-female" type="radio" name="gender" value="female" />
                            <label for="gender-female">Nữ</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h4 class="mt-2">Các điều khoản và điều kiện</h4>
                    <div class="input-group">
                        <input id="terms" type="checkbox" />
                        <label class="mt-2 mb-3" for="terms">Tôi chấp nhận các điều khoản và điều kiện để đăng ký dịch
                            vụ này và qua đây xác nhận rằng tôi đã đọc chính sách bảo mật.</label>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" name="submit" value="Đăng ký">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
