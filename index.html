<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.png" />
    <title>Web bán giầy</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/fontawesome.all.min.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css"/>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
    <!-- chuyen doi ngon ngu -->
    <script type="text/javascript" src="./assets/js/get.json.js"></script>
    <script type="text/javascript" src="./assets/js/Language/nav.header.language.js"></script>
    <script type="text/javascript" src="./assets/js/Language/index.language.js"></script>
    <!-- nav footer -->
    <script type="text/javascript" src="./assets/js/navfooter/nav.js"> </script>
    <script type="text/javascript" src="./assets/js/navfooter/footer.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #e3f2fd">
    </nav>

    <main class="container my-4">
      <section id="gallery">
        <div id="gallery-indicator" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#gallery-indicator" data-bs-slide-to="0" aria-label="0" class="active" aria-current="true"></button>
            <button type="button" data-bs-target="#gallery-indicator" data-bs-slide-to="1" aria-label="1"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/images/myles-omeally-next-gen-sneakers-02.webp" class="d-block img-fluid" alt="Alba Aragon Koi Albaaragon"/>
            </div>
            <div class="carousel-item">
              <img src="./assets/images/myles-omeally-next-gen-sneakers-05.webp" class="d-block img-fluid" alt="False Percula Clownfish"/>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#gallery-indicator" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#gallery-indicator" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

      <section id="top-sale" class="mt-4">
        <h4 id="topsale_header" class="font-rubik font-size-20 d-flex justify-content-center mt-5">
          Bán chạy
        </h4>
        <hr/>
        <div class="row">
          <div class="col-md-4 col-sm-12 d-flex justify-content-center mt-2">
            <div class="card">
              <img
                class="card-img-top"
                src="./assets/images/products/casual/abros_olive_punto_o_lace_up_casual_shoes.png"
                alt="abros olive punto o lace up casual shoes"
                onclick="
                  window.localStorage.setItem('product-img', './assets/images/products/casual/abros_olive_punto_o_lace_up_casual_shoes.png');
                  window.localStorage.setItem('product-name', 'abros olive punto o lace up casual shoes');
		              window.localStorage.setItem('product-id', 'abros_olive_punto_o_lace_up_casual_shoes');
                  window.location.href = './sub_product.html';
                  "/>
              <div class="card-body">
                <h5 id="abros_olive_punto_o_lace_up_casual_shoes" class="card-title text-capitalize">
                  Abros Olive Punto O Ren Up Giày thường
                </h5>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-12 d-flex justify-content-center mt-2">
            <div class="card">
              <img
                class="card-img-top"
                src="./assets/images/products/casual/campus_black_explore_mid_top_lace_up_casual_shoes.png"
                alt="campus black explore mid top lace up casual shoes"
                onclick="
                  window.localStorage.setItem('product-img', './assets/images/products/casual/campus_black_explore_mid_top_lace_up_casual_shoes.png');
		              window.localStorage.setItem('product-name', 'campus black explore mid top lace up casual shoes');
		              window.localStorage.setItem('product-id', 'campus_black_explore_mid_top_lace_up_casual_shoes');
                  window.location.href = './sub_product.html';
                  "/>
              <div class="card-body">
                <h5 id="campus_black_explore_mid_top_lace_up_casual_shoes" class="card-title text-capitalize">
                  Campus Black Explore Mid Top Lace Up Casual Shoes
                </h5>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-12 d-flex justify-content-center mt-2">
            <div class="card">
              <img
                class="card-img-top"
                src="./assets/images/products/flip_flop_slippers/campus_black_round_toe_thong_style_flip_flops_.png"
                alt="tiger pistol shrimp"
                onclick="
		              window.localStorage.setItem('product-img', './assets/images/products/flip_flop_slippers/campus_black_round_toe_thong_style_flip_flops_.png');
		              window.localStorage.setItem('product-name', 'tiger pistol shrimp');
		              window.localStorage.setItem('product-id', 'campus_black_round_toe_thong_style_flip_flops_');
                  window.location.href = './sub_product.html';
                  "/>
              <div class="card-body">
                <h5 id="campus_black_round_toe_thong_style_flip_flops_" class="card-title text-capitalize">
                  Dép xỏ ngón phong cách Campus Black Round Toe Thong
                </h5>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer" class="bg-dark text-white py-5"> 
    </footer>
    
    <div
      class="d-flex bd-highlight justify-content-between align-items-center p-2">
      <div class="bd-highlight"></div>
      <div class="bd-highlight align-self-center">
        <div class="d-flex bd-highlight">
          <div class="d-flex bd-highlight">
            <div class="bd-highlight">
              <div class="flex-grow-1 ms-3">© Copyrights 2022</div>
            </div>
          </div>
        </div>
      </div>
      <div class="bd-highlight">
        <div class="d-flex bd-highlight">
          <div class="mx-2 py-2 bd-highlight">
            <a id="eng" href="#en"><span>ENG</span></a>
          </div>
          <div class="mx-2 py-2 bd-highlight">
            <a id="vie" href="#vi"><span>VIE</span></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
